syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.common.proto"; 
import "iit.pricing_as_a_service.proto.messages.fields.proto"; 
import "iit.pricing_as_a_service.proto.messages.subscriptions.proto"; 
import "iit.pricing_as_a_service.proto.messages.feed_security.proto"; 

package iit.pricing_as_a_service.proto.messages.stocks;

message StocksParams {
    int32 uic = 1; 
    common.DataFeedSources data_feed_source = 4; 
    int32 quantity = 2; 
    repeated common.Fields field_ids = 3; 
}

message StocksPriceSubscription {
    subscriptions.StreamSubscription subscription_details = 1; 
    StocksParams params = 2; 
}

message StocksPriceAndFeedSecuritySubscription {
    subscriptions.StreamSubscription subscription_details = 1; 
    messages.feed_security.FeedSecurityUserParams feed_security_user_params = 2; 
    StocksParams params = 3; 
}
