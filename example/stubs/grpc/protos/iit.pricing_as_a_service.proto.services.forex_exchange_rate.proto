syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.forex_exchange_rate.proto"; 
import "iit.pricing_as_a_service.proto.messages.results.proto"; 

package iit.pricing_as_a_service.proto.services.forex_exchange_rate;

// The FX exchange rate pricing as a service interface definition
service ForexExchangeRate {
  rpc GetPrice(messages.forex_exchange_rate.ForexExchangeRateParams) returns (messages.results.PriceResult) { }
  rpc GetPriceStream(stream messages.forex_exchange_rate.ForexExchangeRateSubscription) returns (stream messages.results.PriceSubscriptionResult) { }
  rpc GetIncrementalPriceStream(stream messages.forex_exchange_rate.ForexExchangeRateSubscription) returns (stream messages.results.IncrementalPriceSubscriptionResult) { }
}

