syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.fx.proto"; 
import "iit.pricing_as_a_service.proto.messages.results.proto"; 

package iit.pricing_as_a_service.proto.services.fx;

// The FX auto quote pricing as a service interface definition
service FxAutoQuote {
  rpc GetPrice(messages.fx.FxAutoQuoteParams) returns (messages.results.PriceResult) { }
  rpc GetPriceStream(stream messages.fx.FxPriceSubscription) returns (stream messages.results.PriceSubscriptionResult) { }
  rpc GetIncrementalPriceStream(stream messages.fx.FxPriceSubscription) returns (stream messages.results.IncrementalPriceSubscriptionResult) { }
}

// The FX exchange rate pricing as a service interface definition
service FxExchangeRate {
  rpc GetPrice(messages.fx.FxExchangeRateParams) returns (messages.results.PriceResult) { }
  rpc GetPriceStream(stream messages.fx.FxExchangeRateSubscription) returns (stream messages.results.PriceSubscriptionResult) { }
  rpc GetIncrementalPriceStream(stream messages.fx.FxExchangeRateSubscription) returns (stream messages.results.IncrementalPriceSubscriptionResult) { }
}

