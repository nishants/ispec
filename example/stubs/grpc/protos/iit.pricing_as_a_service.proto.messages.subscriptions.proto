syntax = "proto3";

package iit.pricing_as_a_service.proto.messages.subscriptions;

enum StreamSubscriptionType {
    SUBSCRIBE = 0; 
    UNSUBSCRIBE = 1; 
    REQUEST = 2; 
}

message StreamSubscription {
    StreamSubscriptionType type = 1; 
    uint64 subscription_id = 2; 
    int32 update_rate_ms = 3; 
}
