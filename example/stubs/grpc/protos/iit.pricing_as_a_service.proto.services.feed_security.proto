syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.feed_security.proto"; 
import "iit.pricing_as_a_service.proto.messages.results.proto"; 

package iit.pricing_as_a_service.proto.services.feed_security;

// The pricing as a service interface definition.
service FeedSecurity {
  rpc GetAccessRights(messages.feed_security.FeedSecurityParams) returns (messages.results.FeedSecurityResult) { }
  rpc GetAccessRightsStream(stream messages.feed_security.FeedSecuritySubscription) returns (stream messages.results.FeedSecuritySubscriptionResult) { }
}

