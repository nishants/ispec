syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.fields.proto"; 
import "iit.pricing_as_a_service.proto.messages.common.proto"; 

package iit.pricing_as_a_service.proto.messages.results;

message PriceResult {
    common.CalculationStatus status = 1;  
    repeated double field_values = 2; 
    messages.common.DataFeedErrorTypes data_feed_error = 3; 
    string data_feed_error_text = 4; 
}

message PriceSubscriptionResult {
    uint64 subscription_id = 1; 
    PriceResult result = 2; 
}

message IncrementalPriceResult {
    common.CalculationStatus status = 1;  
    repeated common.Fields field_identifiers = 2; 
    repeated double field_values = 3; 
    messages.common.DataFeedErrorTypes data_feed_error = 4; 
    string data_feed_error_text = 5; 
}

message IncrementalPriceSubscriptionResult {
    uint64 subscription_id = 1; 
    IncrementalPriceResult result = 2; 
}

message FeedSecurityResult {
	common.AccessRights access_rights = 1;
	int32 display_uic = 2;
	int32 display_exchange_id = 3;
	messages.common.TradabilityLevels display_uic_tradable = 4;
	bool use_source_attribution_name_instrument_types = 5;
	messages.common.DataFeedSources data_feed_source = 6;
	messages.common.CalculationStatus status = 7; 
    messages.common.DataFeedErrorTypes data_feed_error = 8; 
    string data_feed_error_text = 9; 
}

message FeedSecuritySubscriptionResult {
    uint64 subscription_id = 1; 
    FeedSecurityResult feed_security_result = 2; 
}

message PriceAndFeedSecuritySubscriptionResult {
    uint64 subscription_id = 1; 
    FeedSecurityResult feed_security_result = 2; 
    PriceResult price_result = 3; 
}

message IncrementalPriceAndFeedSecuritySubscriptionResult {
    uint64 subscription_id = 1; 
    FeedSecurityResult feed_security_result = 2; 
    IncrementalPriceResult price_result = 3; 
}
