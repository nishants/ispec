syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.stocks.proto"; 
import "iit.pricing_as_a_service.proto.messages.results.proto"; 

package iit.pricing_as_a_service.proto.services.stocks;

// The pricing as a service interface definition.
service Stocks {
  // Single price
  rpc GetPrice(messages.stocks.StocksParams) returns (messages.results.PriceResult) { }

  // Stream
  rpc GetPriceStream(stream messages.stocks.StocksPriceSubscription) returns (stream messages.results.PriceSubscriptionResult) { }
  rpc GetIncrementalPriceStream(stream messages.stocks.StocksPriceSubscription) returns (stream messages.results.IncrementalPriceSubscriptionResult) { }

  // Stream and feed security
  rpc GetPriceAndFeedSecurityStream(stream messages.stocks.StocksPriceAndFeedSecuritySubscription) returns (stream messages.results.PriceAndFeedSecuritySubscriptionResult) { }
  rpc GetIncrementalPriceAndFeedSecurityStream(stream messages.stocks.StocksPriceAndFeedSecuritySubscription) returns (stream messages.results.IncrementalPriceAndFeedSecuritySubscriptionResult) { }
}

