syntax = "proto3";

import "iit.pricing_as_a_service.proto.messages.fields.proto"; 
import "iit.pricing_as_a_service.proto.messages.subscriptions.proto"; 

package iit.pricing_as_a_service.proto.messages.forex_exchange_rate;

message ForexExchangeRateParams
{
    string currency_cross = 1;
    repeated common.Fields field_ids = 2; 
}

message ForexExchangeRateSubscription {
    subscriptions.StreamSubscription subscription_details = 1; 
    ForexExchangeRateParams params = 2; 
}
